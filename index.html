<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoolHoot - Join Game</title>
  <link rel="icon" href="https://github.com/mojhehmod/proxy/blob/5cd089140c1895bd7f964b78a1fef1ec1c03b821/4e39226c95c27dc33b8bf68f7d5d7929.png?raw=true">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #000;
      color: #ff2d00;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    header {
      width: 100%;
      background: #111;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 4px 10px rgba(255,0,0,0.3);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    header img { width: 60px; height: 60px; margin-right: 15px; }
    header h1 { color: #ff2d00; font-size: 2em; }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding-top: 100px;
    }

    .container {
      background: #111;
      border-radius: 12px;
      padding: 60px 50px;
      box-shadow: 0 10px 80px rgba(255,0,0,0.5);
      max-width: 700px; 
      width: 95%;
      min-height: 80vh; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .subtitle { color: #ff4d3d; margin-bottom: 40px; display:block; font-size: 1.3em; }

    .input-group { margin-bottom: 25px; text-align: left; flex-shrink: 0; }
    label { display: block; color: #ff2d00; font-weight: 500; margin-bottom: 8px; font-size: 1.1em; }
    input { width: 100%; padding: 18px 20px; border: 1.5px solid #ff2d00; border-radius: 10px; font-size: 1.2em; background: #111; color: #fff; font-family: inherit; transition: all 0.2s ease; }
    input:focus { outline: none; border-color: #ff4d3d; box-shadow: 0 0 12px #ff2d00; }
    input::placeholder { color: #ff6660; }

    /* remove number input arrows */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] { -moz-appearance: textfield; }

    .error-msg {
      color: #ff4d3d;
      font-size: 1em;
      margin-bottom: 20px;
      display: none;
    }

    .joined-msg {
      color: #ff2d00;
      font-size: 1.2em;
      margin-top: 15px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    button {
      width: 100%;
      padding: 22px;
      background: #ff2d00;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.3em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 15px #ff2d00;
    }

    button:hover {
      background: #ff4d3d;
      box-shadow: 0 0 25px #ff2d00, 0 0 35px #ff2d00, 0 0 45px #ff2d00;
      transform: translateY(-2px);
    }

    button:active { transform: translateY(0); }

    footer {
      width: 100%;
      text-align: right;
      padding: 10px 30px;
      color: #ff2d00;
      font-weight: 500;
      font-size: 1em;
      position: fixed;
      bottom: 0;
      right: 0;
    }

    footer a { color: #ff2d00; text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    @media (max-width: 640px) {
      header h1 { font-size: 1.6em; }
      .container { padding: 50px 30px; min-height: 75vh; }
      .subtitle { font-size: 1.1em; margin-bottom: 30px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/mojhehmod/proxy/blob/5cd089140c1895bd7f964b78a1fef1ec1c03b821/4e39226c95c27dc33b8bf68f7d5d7929.png?raw=true" alt="Logo">
    <h1>CoolHoot</h1>
  </header>

  <main>
    <div class="container">
      <span class="subtitle">Flood your game with bots</span>

      <div class="error-msg" id="pinError">Please enter a PIN exactly 7 digits long</div>
      <div class="error-msg" id="amountError">Please choose a number between 1 and 50</div>

      <div class="input-group">
        <label for="pin">Game PIN</label>
        <input id="pin" type="text" placeholder="Enter game PIN" maxlength="7" autocomplete="off" />
      </div>

      <div class="input-group">
        <label for="amount">Number of Bots</label>
        <input id="amount" type="number" min="1" max="50" placeholder="1-50" autocomplete="off" />
      </div>

      <button id="joinBtn">Flood Game</button>
      <div class="joined-msg" id="joinedMsg">Joined!</div>
    </div>
  </main>

  <footer>
    All credits to <a href="https://killhoot.xyz/" target="_blank">https://killhoot.xyz/</a>
  </footer>

  <script>
    const BACKEND_URL = 'https://7c5741f4-48b7-4a75-9a89-32d6eed18368-00-10g7gvwo8yiak.picard.replit.dev';
    const joinBtn = document.getElementById('joinBtn');
    const pinInput = document.getElementById('pin');
    const amountInput = document.getElementById('amount');
    const pinError = document.getElementById('pinError');
    const amountError = document.getElementById('amountError');
    const joinedMsg = document.getElementById('joinedMsg');

    joinBtn.addEventListener('click', async () => {
      const pin = pinInput.value.trim();
      const amount = Number(amountInput.value);

      let hasError = false;

      // Errors only on click
      if(pin.length !== 7) {
        pinError.style.display = 'block';
        hasError = true;
      } else pinError.style.display = 'none';

      if(amount < 1 || amount > 50) {
        amountError.style.display = 'block';
        hasError = true;
      } else amountError.style.display = 'none';

      if(hasError) return;

      joinBtn.textContent = 'flooding...';

      try {
        const response = await fetch(`${BACKEND_URL}/join`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pin, amount })
        });
        const result = await response.json();

        // Show "Flooded!" with fade
        joinedMsg.style.opacity = '1';
        setTimeout(() => { joinedMsg.style.opacity = '0'; }, 2000);

        console.log('Success:', result);
      } catch (err) {
        console.error('Connection Error:', err);
      }

      joinBtn.textContent = 'flood Game';
    });
  </script>
</body>
</html>
