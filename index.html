<!DOCTYPE html>
<html>
<head>
  <title>CoolHoot</title>
</head>
<body>
  <h1>CoolHoot Join</h1>
  <input id="pin" placeholder="Enter PIN" />
  <input id="amount" type="number" placeholder="Enter Amount" />
  <button id="joinBtn">Join</button>

  <pre id="output"></pre>

  <script>
    const proxyUrl = 'https://my-killhoot-proxy.repl.co'; // replace with your Replit URL

    document.getElementById('joinBtn').onclick = async () => {
      const pin = document.getElementById('pin').value;
      const amount = document.getElementById('amount').value;

      try {
        const response = await fetch(`${proxyUrl}/join`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pin, amount })
        });

        const result = await response.json();
        document.getElementById('output').textContent = JSON.stringify(result, null, 2);
      } catch (err) {
        document.getElementById('output').textContent = err.toString();
      }
    };
  </script>
</body>
</html>
