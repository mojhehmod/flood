<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoolHoot - Join Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 50px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 480px;
      width: 100%;
      animation: slideIn 0.4s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 30px;
      border-bottom: 1px solid #e8e8e8;
    }

    h1 {
      color: #1e3c72;
      font-size: 2.2em;
      margin-bottom: 8px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #6b7280;
      font-size: 0.95em;
      font-weight: 400;
    }

    .input-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      color: #374151;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 0.875em;
      letter-spacing: 0.3px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 1.5px solid #d1d5db;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.2s ease;
      background: #f9fafb;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: #2a5298;
      background: white;
      box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
    }

    input::placeholder {
      color: #9ca3af;
    }

    button {
      width: 100%;
      padding: 16px;
      background: #1e3c72;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
      letter-spacing: 0.5px;
      font-family: inherit;
    }

    button:hover {
      background: #2a5298;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(30, 60, 114, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    #output {
      margin-top: 24px;
      padding: 16px;
      background: #f3f4f6;
      border-radius: 8px;
      border-left: 3px solid #6b7280;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 0.85em;
      max-height: 280px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      display: none;
      animation: fadeIn 0.3s ease-in;
      line-height: 1.5;
    }

    #output.show {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .success {
      background: #ecfdf5;
      border-left-color: #10b981;
      color: #065f46;
    }

    .error {
      background: #fef2f2;
      border-left-color: #ef4444;
      color: #991b1b;
    }

    .loading {
      text-align: center;
      color: #1e3c72;
      font-weight: 500;
    }

    @media (max-width: 640px) {
      .container {
        padding: 30px 24px;
      }
      
      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>CoolHoot</h1>
      <p class="subtitle">Join your game with bots</p>
    </div>
    
    <div class="input-group">
      <label for="pin">Game PIN</label>
      <input id="pin" type="text" placeholder="Enter game PIN" autocomplete="off" />
    </div>

    <div class="input-group">
      <label for="amount">Number of Bots</label>
      <input id="amount" type="number" min="1" max="50" placeholder="1-50" autocomplete="off" />
    </div>

    <button id="joinBtn">Join Game</button>

    <pre id="output"></pre>
  </div>

  <script>
    // REPLACE THIS URL WITH YOUR REPLIT BACKEND URL AFTER PUBLISHING
    const BACKEND_URL = 'https://7c5741f4-48b7-4a75-9a89-32d6eed18368-00-10g7gvwo8yiak.picard.replit.dev';
    
    const outputEl = document.getElementById('output');
    
    document.getElementById('joinBtn').onclick = async () => {
      const pin = document.getElementById('pin').value;
      const amount = document.getElementById('amount').value;

      if (!pin || !amount) {
        outputEl.textContent = 'Please enter both PIN and number of bots';
        outputEl.className = 'error show';
        return;
      }

      if (amount < 1 || amount > 50) {
        outputEl.textContent = 'Number of bots must be between 1 and 50';
        outputEl.className = 'error show';
        return;
      }

      outputEl.textContent = 'Joining game...';
      outputEl.className = 'loading show';

      try {
        const response = await fetch(`${BACKEND_URL}/join`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pin, amount })
        });

        const result = await response.json();
        
        if (response.ok && !result.error && !result.message) {
          outputEl.textContent = 'Success!\n\n' + JSON.stringify(result, null, 2);
          outputEl.className = 'success show';
        } else {
          outputEl.textContent = 'Error:\n\n' + JSON.stringify(result, null, 2);
          outputEl.className = 'error show';
        }
      } catch (err) {
        outputEl.textContent = 'Connection Error:\n\n' + err.toString();
        outputEl.className = 'error show';
      }
    };

    document.getElementById('pin').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('amount').focus();
    });

    document.getElementById('amount').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('joinBtn').click();
    });
  </script>
</body>
</html>
